<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='map-style.css') }}">
    <title>Map Testing</title>
</head>
<body>
    <h1>Map</h1>
    <p>Theme: {{session['map_theme']}}</p>
    <p>Style: {{session['map_style']}}</p>
    <div class="map, {{session['map_style']}}">
        {% for row in map %}
            <div class="dFlex row">
                {% for one_block in row %}
                <div class="{{one_block}} tile"></div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <br>
    <br>
    <br>
    <div>
        {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
                {% if messages %}
                    <!-- check if there are any messages -->
                    {% for message in messages %}
                    <!-- loop through the messages -->
                    <p class="alert">{{message}}</p> <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/save-map">
                <button>Save this Map</button>
            </form>
            <form action="/dashboard">
                <button>Go to user profile</button>
            </form>
        <!-- {% if not (session.get('user_id')) %}
            
        {% endif %} -->
    </div>
    
    
    <form action="/">
        <button>Return to Map Gen</button>
    </form>
</body>
</html>
