<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> -->
    <title>Login and Registration</title>
    <style>
        .alert{
            color: darkred;
            background-color: pink;
        }
        .login_registration{
            display: flex;
            gap: 100px;
        }
        .registrationBox{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Welcome to the login page</h1>
    <div class="login_registration">
        <div class="registrationBox">
            <h1>Registration</h1>
            <form action="/register_user" class="userForm" method="post">
                <label for='name'>User Name:</label>
                <br>
                <input type='text' name='name'>
                <br>
                <label for='email'>Email:</label>
                <br>
                <input type='text' name='email'>
                <br>
                <label for="password">Password:</label>
                <br>
                <input type="text" name="password">
                <br>
                <label for="password_confirm">Confirm Password:</label>
                <br>
                <input type="text" name="password_confirm">
                <br>
                <input type='submit' value='Create User' class="button">
            </form>
        </div>
        <div class="warning">
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
                {% if messages %}
                    <!-- check if there are any messages -->
                    {% for message in messages %}
                    <!-- loop through the messages -->
                    <p class="alert">{{message}}</p> <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="loginBox">
            <h1>Login</h1>
            <form action="/login" class="userForm" method="post">
                <label for='email'>Email:</label>
                <br>
                <input type='text' name='email'>
                <br>
                <label for="password">Password:</label>
                <br>
                <input type="text" name="password">
                <br>
                <input type="submit" value="login_user">
            </form>
        </div>
    </div>
</body>
</html>
